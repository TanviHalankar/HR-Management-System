apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payrolldb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payrolldb
  labels:
    app: payrolldb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payrolldb
  template:
    metadata:
      labels:
        app: payrolldb
    spec:
      containers:
      - name: payrolldb
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "payrolldb"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        volumeMounts:
        - name: payrolldb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: payrolldb-storage
        persistentVolumeClaim:
          claimName: payrolldb-pvc